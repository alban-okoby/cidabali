<!DOCTYPE html>



<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact DS Restaut Website </title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="form__block">
        <h3>NOUS CONTACTEZ</h3>
        <form action="">
            <label for="fname">First and Last Name</label>
            <input type="text" name="" id="fname" placeholder="your name">
            <label for="email">Email</label>
            <input type="email" name="" id="lname" placeholder="contact@digitalsouag.gmail.com">
            <label for="tarea">Message</label>
            <textarea type="text" name="" id="tarea" placeholder="Your Message .."></textarea>
            <label for="country">Commune/Ville</label>
            <select name="" id="country">
                <option value="Divo">Divo</option>
                <option value="Yopougon">Yopougon</option>
                <option value="Adjamé">Adjamé</option>
                <option value="Abobo">Abobo</option>
                <option value="Cocody">Cocody</option>
                <option value="Koumassi">Koumassi</option>
                <option value="Bouake">Bouaké</option>
                <option value="Bouafle">Bouaflé</option>
                <option value="Man">Man</option>
                <option value="Soubré">Soubré</option>
                <option value="Autre">Autre</option>
            </select>
            <input type="submit" value="submit">
        </form>
    </div>

</body>

</html>
